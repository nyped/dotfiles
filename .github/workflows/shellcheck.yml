name: ShellCheck
on:
  push:
    branches: ["*"]
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts/bin'
          additional_files: 'manage.sh'
